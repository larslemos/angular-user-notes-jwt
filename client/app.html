<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Notes </title>
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="favicon.ico">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js">   </script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"> </script>

  </head>
  <body data-ng-app="notes">
    <div data-ng-controller="NotesController" class="">
        <section data-ng-if="localStorageSupported">
             <header>
                 <div class="logo">    </div>
                     <h1> Notes App</h1>
                       <div class="toolbar">
                           <button data-ng-disable="!edited" data-ng-click="preSaveNote()"> Save Note ``</button>
                           <button data-ng-click="newNote()"> New note </button>
                           <button data-ng-click="deleteNote($event)"> Delete Note </button>
                 </div>
            </header>

                 <aside class="">
                     <ul data-ng-if="notes.length">
                         <li data-ng-repeat="note in notes">
                             <a href="javascript:void(0)" id="{{ note.id }}" data-ng-class="{ active: $index === 0 }"
                               data-ng-click="openNote"> {{ note.title }} </a>
                         </li>
                     </ul>

                     <p data-ng-if="!notes.length"> You don't have any notes </p>
                 </aside>

                 <main>
                     <form >
                         <textarea name="name" rows="8" cols="80" ng-model="currenNote.content" enable-save-on-edit> </textarea>
                     </form>
                 </main>
        </section>

        <modal >  </modal>

        <section data-ng-if="!localStorageSupported">
           <h1> Sorry, your browser does not support localStorage. Please upgrade your browser to use Notes </h1>
        </section>
    </div>

      <script type="text/javascript" src="js/app.js">  </script>

      <script type="text/javascript" src="js/controllers/notes.controller.js">  </script>

      <script type="text/javascript" src="js/directives/enableSaveOnEdit.js">  </script>
      <script type="text/javascript" src="js/directives/modal.js">  </script>

  </body>
</html>
